<form ng-submit="saveChBancaMovil(chBancaMovil)" ng-controller="RequestAgreementCtrl">

    <div class="form-group row">
        <label class="col-xs-2 padding-label">Anexo</label>
        <div class="col-xs-7">
            <input type="file" class="form-control" name="fileOther" id="fileOther" required >
        </div>
        <button class="btn btn-primary col-md-offset-1 col-md-2" type="button" ng-click="addOtherAttachmentFile()" style="margin-top: 5px;margin-bottom: 1%;margin-left: 3%;">Cargue Anexo</button>
    </div>


    </div>

    <div class="panel panel-default col-xs-offset-1 col-xs-10" style="padding: 0px; margin-bottom: 1%;" ng-if="chAttachments.attachments.length > 0">
        <div class="panel-heading" >Adjuntos:</div>
        <ul class="list-group ">
            <li class="list-group-item" ng-repeat="data in chAttachments.attachments">{{data.file_res.name}} <a ng-click="removeChOtherAttachmentFile($index)">eliminar </a></li>
        </ul>
    </div>

    <div class="center-block row" style="width: 20%" >
        <button class="btn btn-primary col-xs-12" type="submit">Guardar</button>
    </div>
</form>
