<form ng-submit="saveSubproductParam(subproductparam)" ng-controller="RequestAgreementCtrl">
    <div class="form-group row">
        <label class="col-md-2 padding-label">
            Tipo de Recaudo
        </label>
        <div class="col-md-2">
            <input type='text' class="form-control" required ng-model="subproductparam.collectType"/>
        </div>

        <label class="col-md-2 padding-label">
            Clase
        </label>
        <div class="col-md-2">
            <select class="form-control" ng-model="subproductparam.class" required>
                <option value=""></option>
                <option value="002">Departamentales</option>
                <option value="003">Municipales</option>
            </select>
        </div>

        <label class="col-md-2 padding-label">
            Producto
        </label>
        <div class="col-md-2">
            <select class="form-control" ng-model="subproductparam.product" required>
                <option value=""></option>
                <option value="01">Cuenta Corriente</option>
                <option value="02">Cuenta de Ahorros</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-md-2 padding-label">
            <span ng-if="subproductparam.product == '01'">Subproducto CTA CTE</span>
            <span ng-if="subproductparam.product == '02'">Subproducto CTA Ahorros</span>
        </label>
        <div class="col-md-5">
            <select class="form-control" ng-model="subproductparam.subproduct" required  ng-if="subproductparam.product == '01'">
                <option value=""></option>
                <option value="0001">Cta Cte</option>
                <option value="0002">Cta Cte Remunerada</option>
                <option value="0003">Cta Cr&eacute;dito</option>
                <option value="0004">Cta Cte Especial</option>
                <option value="0005">Cta Cte Prepactada</option>
                <option value="0006">Cta Comercio</option>
                <option value="0007">Cta Cr&eacute;dito Comercio</option>
                <option value="008">Cta Cte Rentable Plus</option>
                <option value="010">Agrocuenta</option>
                <option value="011">Cta Ecopetrol</option>
                <option value="012">Cta Cte C.N.B</option>
                <option value="013">Cta Cte Remunerada Persona Natura</option>
            </select>

            <select class="form-control" ng-model="subproductparam.subproduct" required  ng-if="subproductparam.product == '02'">
                <option value=""></option>
                <option value="0001">Cuenta Ahorro Diario</option>
                <option value="0002">Ahorros Tradicional</option>
                <option value="0003">El Libreton BBVA</option>
                <option value="0004">Programado para Vivienda</option>
                <option value="0005">Ahorros Especial</option>
                <option value="0006">Cuenta Ahorros Prepactada</option>
                <option value="0007">Cuenta de Ahorros AFC</option>
                <option value="008">Ahorros Empresas T.V</option>
                <option value="009">Ahorros PREF  T.V.BCA EMP INST</option>
                <option value="010">Ahorros Emp</option>
                <option value="011">Cta de Ahorros Empresarial</option>
                <option value="012">Cta AHS Pensional Colpensiones</option>
                <option value="013">Blue BBVA</option>
                <option value="014">Cta Ahorros Pensional BBVA</option>
                <option value="016">Cta Mi Proyecto</option>
                <option value="017">Cta Ahorro Fijo</option>
                <option value="018">Cta Ahorros Blue Kids Ni&ntilde;os</option>
                <option value="019">Cta Ahorros Blue Kids Ni&ntilde;as</option>
                <option value="020">Ahorro Diario Empleados</option>
                <option value="021">Electr&oacute;nica</option>
                <option value="022">CDAT</option>
                <option value="024">Ahorros EV Colombia</option>
                <option value="025">Cta FAC Colombia</option>
            </select>

        </div>
    </div>

    <div class="center-block row" style="width: 20%" >
        <button class="btn btn-primary col-xs-12" type="submit">Guardar</button>
    </div>
</form>
