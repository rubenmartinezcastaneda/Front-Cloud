<form>
    <div class="form-group row">
        <label class="col-md-2 padding-label">Tipo de Pin</label>
        <div class="col-md-4" style="padding-top: 5px;">
            <select class="form-control" ng-model="pingen.type" required >
                <option value="TU" ng-if="pingen.type == 'TU'">Pin Tipo Universidad</option>
                <option value="TB" ng-if="pingen.type == 'TB'">Pin Tipo BBVA</option>
                <option value="TI" ng-if="pingen.type == 'TI'">Pin Tipo Identificaci&oacute;n</option>
                <option value="TA" ng-if="pingen.type == 'TA'">Pin Tipo Aleatorio</option>
                <option value="BD" ng-if="pingen.type == 'BD'">Pin Base de Datos</option>
                <option value="WS" ng-if="pingen.type == 'WS'">Pin Web Services</option>
            </select>
        </div>

        <label class="col-md-2 padding-label" ng-if="pingen.type != 'TA'">Algoritmo</label>
        <div class="col-md-3" style="padding-top: 5px;" ng-if="pingen.type != 'TA'">
            <label class="radio-inline">
                <input type="radio" ng-model="pingen.algorythm" ng-value="'B10'" disabled>
                Base 10
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="pingen.algorythm" ng-value="'B08'" disabled>
                Base 8
            </label>
            <label class="radio-inline">
                <input type="radio" ng-model="pingen.algorythm" ng-value="'B06'" disabled>
                Base 6
            </label>
        </div>
    </div>

    <div class="form-group row" ng-if="pingen.type == 'TB' || pingen.type == 'TI' || pingen.type == 'WS'" >
        <div class="panel panel-default col-xs-offset-1 col-xs-10" style="padding: 0px;" ng-repeat="data in pingen.fixedValues">
            <div class="panel-heading">Dato Fijo {{$index + 1}}</div>
            <div class="panel-body">
                <div class="form-group row">
                    <label class="col-md-2 padding-label">Campo Fijo</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" readonly ng-model="data.fixedField">
                    </div>
                    <label class="col-md-offset-1 col-md-2 padding-label">Descripci&oacute;n</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" readonly ng-model="data.description">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 padding-label">Importe M&iacute;nimo</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" readonly ng-model="data.minAmount">
                    </div>
                    <label class="col-md-offset-1 col-md-2 padding-label">Importe M&aacute;ximo</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" readonly ng-model="data.maxAmount">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="form-group row" ng-if="pingen.type == 'TA'">
        <label class="col-md-2 padding-label">Num&eacute;rico / Alfanum&eacute;rico</label>
        <div class="col-md-3">
            <select class="form-control" ng-model="pingen.numAlphnum" required >
                <option value="NU" ng-if="pingen.numAlphnum == 'NU'">Num&eacute;rico</option>
                <option value="AN" ng-if="pingen.numAlphnum == 'AN'">Alfanum&eacute;rico</option>
            </select>
        </div>

        <label class="col-md-3 col-md-offset-1 padding-label">N&uacute;mero de D&iacute;gitos</label>
        <div class="col-md-3">
            <input type="text" class="form-control" readonly ng-model="pingen.numDigit">
        </div>
    </div>

</form>
