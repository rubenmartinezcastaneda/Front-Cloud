<!DOCTYPE html>
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title>M&oacute;dulo de Contrataci&oacute;n de Convenios de Recaudo e Impuestos</title>
</head>
<body >
 <script type="text/javascript">
    var req = new XMLHttpRequest();
    req.open('GET', document.location, false);
    req.send(null);

    var headers = req.getAllResponseHeaders().toLowerCase();
    document.write('<p>'+headers+'</p><br>');


    var x = "User-agent header sent: " + navigator.ivuser;
    document.write('<p>'+x+'</p><br>');
 </script>

</body>
</html>
